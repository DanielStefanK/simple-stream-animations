<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stream Animation</title>
  <script src="index.js"></script>
</head>
<style>
  .wrapper {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }

  #image {
    width: 100px;
    height: 100px;
    background: url("assets/cheeots-surprised.png") no-repeat;
    background-size: 100px 100px;
    opacity: 0%;
  }

  .animate {
    animation: ani 10s;
    /* When the animation is finished, start again */
    animation-iteration-count: infinite;
  }

  @keyframes ani {
    0% {
      opacity: 100%;
      transform: translate(0px, 0px) rotate(0);
    }

    5% {
      transform: translate(-300px ,-200px) rotate(-30deg);
    }

    29% {
      background: url("assets/cheeots-surprised.png") no-repeat;
      background-size: 100px 100px;
    }
    30% {
      background: url("assets/cheeots-laught.png") no-repeat;
      background-size: 100px 100px;
    }

    50% {
      transform: translate(-300px ,-200px) rotate(-30deg);
      background: url("assets/cheeots-laught.png") no-repeat;
      background-size: 100px 100px;
    }


    60% {
      transform: translate(0px, 0px) rotate(0);
      background: url("assets/cheeots-surprised.png") no-repeat;
      background-size: 100px 100px;
      opacity: 100%;
    }
    100% {
      opacity: 0%;
    }
  }
</style>
<body>
  <div class="wrapper">
    <div id="image" ></div>
  </div>
</body>
</html>
